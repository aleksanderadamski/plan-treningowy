                { options: [{ name: "Przysiady bu≈Çgarskie", sets: "3x8-12 (na nogƒô)" }, { name: "Wykroki z hantlami", sets: "3x10-12 (na nogƒô)" }, { name: "Zakroki ze sztangƒÖ/hantlami", sets: "3x10-12 (na nogƒô)" }]},
                { options: [{ name: "Prostowanie n√≥g na maszynie siedzƒÖc", sets: "3x12-15" }, { name: "Przysiad Goblet", sets: "3x12-15" }, { name: "Przysiad syzyfowy (Sissy Squat)", sets: "3xMAX" }]},
                { options: [{ name: "Hip Thrust ze sztangƒÖ", sets: "4x8-12" }, { name: "'≈ªuraw' (Glute Ham Raise)", sets: "3xMAX" }, { name: "Wyprosty tu≈Çowia na ≈Çawce rzymskiej (pod po≈õladki)", sets: "3x12-15" }]},
                { options: [{ name: "Wspiƒôcia na palce (stojƒÖc)", sets: "4x12-20" }, { name: "Wspiƒôcia na palce na suwnicy", sets: "4x15-25" }, { name: "Wspiƒôcia na palce siedzƒÖc", sets: "4x15-25" }]}
            ],
            brzuch: [
                { options: [{ name: "Allahy (linka wyciƒÖgu)", sets: "4x10-15" }, { name: "Spiƒôcia brzucha na maszynie", sets: "4x10-15" }, { name: "Spiƒôcia le≈ºƒÖc z talerzem na klatce", sets: "4x12-15" }]},
                { options: [{ name: "Unoszenie n√≥g w zwisie na drƒÖ≈ºku", sets: "4xMAX" }, { name: "Unoszenie kolan do klatki piersiowej w zwisie", sets: "4xMAX" }, { name: "Scyzoryki (V-ups)", sets: "4x15-20" }]},
                { options: [{ name: "Plank", sets: "4x60-90s" }, { name: "Plank boczny", sets: "3x45-60s (na str.)" }, { name: "Ab Wheel (k√≥≈Çko)", sets: "3x10-15" }]},
                { options: [{ name: "Wood choppers (rƒÖbanie drewna)", sets: "3x12-15 (na str.)" }, { name: "Russian Twist (skrƒôty tu≈Çowia)", sets: "3x15 (na stronƒô)" }, { name: "Pallof Press (antyrotacja z gumƒÖ/linkƒÖ)", sets: "3x12-15 (na str.)" }]}
            ],
            "trening-a": [
                { options: [
                    { name: "Przysiad ze sztangƒÖ na plecach", sets: "3x5-8" },
                    { name: "Przysiad ze sztangƒÖ z przodu (Front Squat)", sets: "3x6-10" },
                    { name: "Przysiad typu Goblet", sets: "3x10-12" }
                ]},
                { options: [
                    { name: "Wyciskanie sztangi na ≈Çawce poziomej", sets: "3x6-10" },
                    { name: "Wyciskanie hantli na ≈Çawce poziomej", sets: "3x8-12" },
                    { name: "Pompki na porƒôczach (wersja na klatkƒô)", sets: "3xMax / 8-10" }
                ]},
                { options: [
                    { name: "PodciƒÖganie na drƒÖ≈ºku (nachwyt)", sets: "3xMax / 6-10" },
                    { name: "≈öciƒÖganie drƒÖ≈ºka wyciƒÖgu g√≥rnego do klatki", sets: "3x8-12" },
                    { name: "PodciƒÖganie nachwytem na maszynie z asystƒÖ", sets: "3x8-10" }
                ]},
                { options: [
                    { name: "Wyciskanie ≈ºo≈Çnierskie (OHP)", sets: "3x8-12" },
                    { name: "Wyciskanie hantli nad g≈Çowƒô oburƒÖcz", sets: "3x8-12" },
                    { name: "Wyciskanie typu Landmine (p√≥≈Çsztanga)", sets: "3x10-12" }
                ]},
                { options: [
                    { name: "Plank (Deska)", sets: "3x45-60s" },
                    { name: "Dead Bug (Zdech≈Çy robak)", sets: "3x10-12 na stronƒô" },
                    { name: "Hollow Body Hold", sets: "3x30-45s" }
                ]}
            ],
            "trening-b": [
                { options: [
                    { name: "Martwy ciƒÖg (Klasyczny)", sets: "3x5" },
                    { name: "Martwy ciƒÖg rumu≈Ñski (RDL)", sets: "3x8-10" },
                    { name: "Martwy ciƒÖg ze sztangƒÖ Trap Bar", sets: "3x5-8" }
                ]},
                { options: [
                    { name: "Wyciskanie hantli na skosie dodatnim", sets: "3x8-12" },
                    { name: "Wyciskanie sztangi na skosie dodatnim", sets: "3x6-10" },
                    { name: "Wyciskanie na maszynie Smitha (skos dodatni)", sets: "3x8-12" }
                ]},
                { options: [
                    { name: "Wios≈Çowanie sztangƒÖ w opadzie", sets: "3x6-10" },
                    { name: "Wios≈Çowanie hantlem w oparciu o ≈Çawkƒô", sets: "3x8-12 na stronƒô" },
                    { name: "Wios≈Çowanie p√≥≈ÇsztangƒÖ (Landmine Row)", sets: "3x8-12" }
                ]},
                { options: [
                    { name: "Wykroki chodzone", sets: "3x10-12 na nogƒô" },
                    { name: "Przysiady bu≈Çgarskie", sets: "3x8-10 na nogƒô" },
                    { name: "Wej≈õcia na podwy≈ºszenie (Step-ups)", sets: "3x10-12 na nogƒô" }
                ]},
                { options: [
                    { name: "Dipy (Pompki na porƒôczach)", sets: "3x8-12" },
                    { name: "Wyciskanie sztangi wƒÖskim chwytem", sets: "3x6-10" },
                    { name: "Wyciskanie francuskie (Skullcrushers)", sets: "3x10-12" }
                ]}
            ]
        };

        const normalizeName = (name) => (name || "").replace(/['"]/g, "").trim();

        const exerciseMap = {};
        Object.keys(workouts).forEach(cat => {
            workouts[cat].forEach(slot => {
                slot.options.forEach(opt => {
                    exerciseMap[normalizeName(opt.name)] = cat.toUpperCase();
                });
            });
        });

        let trainingLogs = [];
        let chartInstance = null;
        let currentUser = null;
        let currentSystem = localStorage.getItem('trainingSystem') || 'PPL';

        const toggleTheme = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeUI(isDark);
        };

        const updateThemeUI = (isDark) => {
            const icon = document.getElementById('theme-icon');
            if (icon) icon.textContent = isDark ? 'Jasny' : 'Ciemny';
            const authIcon = document.getElementById('auth-theme-toggle');
            if (authIcon) authIcon.textContent = isDark ? 'Jasny' : 'Ciemny';
        };

        updateThemeUI(document.documentElement.classList.contains('dark'));

        document.getElementById('auth-theme-toggle').onclick = toggleTheme;
        document.getElementById('theme-toggle').onclick = toggleTheme;

        const showError = (msg) => {
            document.getElementById('auth-error-container').classList.remove('hidden');
            document.getElementById('auth-error').textContent = msg;
        };

        const hideError = () => {
            document.getElementById('auth-error-container').classList.add('hidden');
        };

        const loginWithGoogle = async () => {
            hideError();
            const provider = new GoogleAuthProvider();
            try { 
                await signInWithPopup(auth, provider); 
            } catch (e) { 
                showError(`B≈ÇƒÖd autoryzacji Google: ${e.message}`); 
            }
        };

        const loginWithEmail = async () => {
            hideError();
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-password').value;
            if (!e || !p) return showError("Wprowad≈∫ dane.");
            try { await signInWithEmailAndPassword(auth, e, p); } catch (err) { showError(err.message); }
        };

        const registerWithEmail = async () => {
            hideError();
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-password').value;
            if (!e || !p) return showError("Wprowad≈∫ dane.");
            try { await createUserWithEmailAndPassword(auth, e, p); } catch (err) { showError(err.message); }
        };

        document.getElementById('google-login').onclick = loginWithGoogle;
        document.getElementById('email-login').onclick = loginWithEmail;
        document.getElementById('email-register').onclick = registerWithEmail;
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('app-nav').classList.remove('hidden');
                document.getElementById('user-id-display').textContent = user.email;
                syncLogs(user.uid);
                updateSystemUI();
            } else {
                document.getElementById('auth-overlay').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
                document.getElementById('app-nav').classList.add('hidden');
            }
        });

        const syncLogs = (uid) => {
            onSnapshot(doc(db, 'artifacts', appId, 'users', uid, 'data', 'logs'), (snap) => {
                trainingLogs = snap.exists() ? (snap.data().entries || []) : [];
                renderAll();
            }, (err) => {
                console.error("B≈ÇƒÖd synchronizacji:", err);
            });
        };

        const saveToCloud = async (entries) => {
            if (!currentUser) return;
            await setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'data', 'logs'), { entries: entries });
            showToast("Zsynchronizowano");
        };

        const getStats = (name) => {
            const filtered = trainingLogs.filter(l => normalizeName(l.exercise) === normalizeName(name));
            if (!filtered.length) return null;
            return { pb: Math.max(...filtered.map(l => l.weight)), last: filtered[filtered.length - 1].weight };
        };

        const renderAll = () => {
            Object.keys(workouts).forEach(type => {
                const container = document.getElementById(`${type}-cards`);
                if(!container) return;
                container.innerHTML = workouts[type].map((slot, i) => {
                    const stats = getStats(slot.options[0].name);
                    return `
                        <div class="card bg-white/60 dark:bg-gray-800/60 p-5 rounded-3xl border border-white/20 shadow-sm">
                            <select class="ex-select w-full bg-transparent font-bold text-xs outline-none mb-2 text-gray-900 dark:text-white" data-type="${type}" data-idx="${i}">
                                ${slot.options.map(o => `<option value="${o.name}">${o.name}</option>`).join('')}
                            </select>
                            <div class="stats-box text-[9px] font-bold text-blue-500 dark:text-blue-400 mb-4 px-1 flex gap-4">
                                ${stats ? `<span>üèÜ MAX: ${stats.pb}KG</span><span>‚èÆ OST: ${stats.last}KG</span>` : ''}
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="sets-display text-[9px] font-mono opacity-50 uppercase font-bold">${slot.options[0].sets}</span>
                                <div class="flex items-center gap-2">
                                    <input type="number" step="0.5" class="weight-input w-16 p-1 bg-slate-100 dark:bg-gray-700 rounded-lg text-center font-bold text-xs text-gray-900 dark:text-white" placeholder="0">
                                    <span class="text-[9px] font-bold uppercase opacity-50">kg</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            });
            updateHistoryUI();
        };

        const updateSystemUI = () => {
            const pplBtns = document.querySelectorAll('.ppl-btn');
            const fbwBtns = document.querySelectorAll('.fbw-btn');
            const pplSelect = document.getElementById('select-ppl');
            const fbwSelect = document.getElementById('select-fbw');

            if (currentSystem === 'PPL') {
                pplBtns.forEach(b => b.classList.remove('hidden'));
                fbwBtns.forEach(b => b.classList.add('hidden'));
                pplSelect.classList.replace('bg-gray-200', 'bg-blue-600');
                pplSelect.classList.add('text-white');
                fbwSelect.classList.replace('bg-blue-600', 'bg-gray-200');
                fbwSelect.classList.remove('text-white');
            } else {
                pplBtns.forEach(b => b.classList.add('hidden'));
                fbwBtns.forEach(b => b.classList.remove('hidden'));
                fbwSelect.classList.replace('bg-gray-200', 'bg-blue-600');
                fbwSelect.classList.add('text-white');
                pplSelect.classList.replace('bg-blue-600', 'bg-gray-200');
                pplSelect.classList.remove('text-white');
            }
            updateHistoryUI();
        };

        document.getElementById('select-ppl').onclick = () => {
            currentSystem = 'PPL';
            localStorage.setItem('trainingSystem', 'PPL');
            updateSystemUI();
        };
        document.getElementById('select-fbw').onclick = () => {
            currentSystem = 'FBW';
            localStorage.setItem('trainingSystem', 'FBW');
            updateSystemUI();
        };

        document.body.addEventListener('change', (e) => {
            if(e.target.classList.contains('ex-select')) {
                const card = e.target.closest('.card');
                const selected = workouts[e.target.dataset.type][e.target.dataset.idx].options[e.target.selectedIndex];
                card.querySelector('.sets-display').textContent = selected.sets;
                const stats = getStats(selected.name);
                card.querySelector('.stats-box').innerHTML = stats ? `<span>üèÜ MAX: ${stats.pb}KG</span><span>‚èÆ OST: ${stats.last}KG</span>` : '';
            }
        });

        document.querySelectorAll('.save-btn').forEach(btn => {
            btn.onclick = () => {
                const category = btn.dataset.workout.toUpperCase();
                const container = document.getElementById(`${btn.dataset.workout}-cards`);
                const entries = [];
                const now = new Date().toISOString().split('T')[0];
                container.querySelectorAll('.card').forEach(card => {
                    const weight = parseFloat(card.querySelector('.weight-input').value);
                    if(!isNaN(weight) && weight > 0) {
                        entries.push({ 
                            date: now, 
                            system: currentSystem, // Tagowanie danych systemem
                            category: category, 
                            exercise: card.querySelector('.ex-select').value, 
                            sets: card.querySelector('.sets-display').textContent,
                            weight 
                        });
                        card.querySelector('.weight-input').value = '';
                    }
                });
                if(entries.length) saveToCloud([...trainingLogs, ...entries]);
            };
        });

        const updateHistoryUI = () => {
            // Filtrowanie danych wg wybranego systemu
            const filteredLogs = trainingLogs.filter(l => (l.system || 'PPL') === currentSystem);

            document.getElementById('csv-output').value = "Data,Kategoria,Cwiczenie,Serie x Powt.,Ciezar\n" + filteredLogs.map(l => {
                const cat = l.category || exerciseMap[normalizeName(l.exercise)] || 'INNE';
                return `${l.date},${cat},${l.exercise},${l.sets || ''},${l.weight}`;
            }).join('\n');
            
            const accordion = document.getElementById('progress-accordion');
            accordion.innerHTML = '';
            
            const exerciseSet = [...new Set(filteredLogs.map(l => l.exercise))].sort();
            if (exerciseSet.length === 0) {
                accordion.innerHTML = '<p class="text-center opacity-50 text-[10px] uppercase font-bold">Brak danych dla tego systemu</p>';
                return;
            }

            exerciseSet.forEach(ex => {
                const btn = document.createElement('button');
                btn.className = 'w-full text-left p-4 mb-2 bg-white/40 dark:bg-gray-800/40 rounded-2xl font-bold text-[10px] uppercase tracking-widest text-gray-800 dark:text-white hover:bg-white/60 dark:hover:bg-gray-700/60 transition-colors';
                btn.textContent = ex;
                btn.onclick = () => showChart(ex);
                accordion.appendChild(btn);
            });
        };

        const showChart = (name) => {
            document.getElementById('chart-container').classList.remove('hidden');
            const ctx = document.getElementById('progress-chart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            const data = trainingLogs.filter(l => normalizeName(l.exercise) === normalizeName(name)).sort((a,b) => new Date(a.date) - new Date(b.date));
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: { labels: data.map(l => l.date), datasets: [{ data: data.map(l => l.weight), borderColor: '#2563eb', tension: 0.4, fill: false }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: false } } }
            });
            window.scrollTo({ top: document.getElementById('chart-container').offsetTop - 20, behavior: 'smooth' });
        };
        window.showChart = showChart;

        const navigate = (id) => {
            const currentPane = document.querySelector('.page-pane:not(.hidden)');
            const newPane = document.getElementById(id);
            if (currentPane === newPane) return;
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.dataset.tab === id));
            
            if (currentPane) currentPane.classList.add('hidden');
            newPane.classList.remove('hidden');
            
            if (id === 'postepy') updateHistoryUI();
        };

        document.querySelectorAll('.nav-btn').forEach(b => b.onclick = () => navigate(b.dataset.tab));
        
        const showToast = (m) => { 
            const t = document.getElementById('toast'); 
            t.textContent = m; 
            t.style.opacity = '1'; 
            setTimeout(() => t.style.opacity = '0', 2000); 
        };

        document.getElementById('clear-log').onclick = async () => { 
            if(confirm('Wyczy≈õciƒá chmurƒô?') && currentUser) {
                await setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'data', 'logs'), { entries: [] }); 
            }
        };

        document.getElementById('copy-log').onclick = () => { 
            document.getElementById('csv-output').select(); 
            document.execCommand('copy'); 
            showToast('Skopiowano!'); 
        };

        const scheduleToggle = document.getElementById('scheduleToggle');
        scheduleToggle.onchange = () => {
            document.getElementById('schedule-display').textContent = scheduleToggle.checked ? "PUSH, PULL, LEGS, PUSH (itd.)" : "Pon: PUSH | ≈ör: PULL | Pt: LEGS";
            document.querySelector('.dot').style.transform = scheduleToggle.checked ? 'translateX(1.25rem)' : 'translateX(0)';
        };

        renderAll();
    </script>
</body>
</html>
